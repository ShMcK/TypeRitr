<div class="stats">
  <div class="score-box box-1">
    <div class="score">
      <span class="score-value">
      {{m.wpm}}
                    </span>
      <span class="score-name">WPM</span>
    </div>
  </div>
  <div class="score-box box-2">
    <div class="score">
      <span class="score-value">
      {{m.ns}}
                    </span>
      <span class="score-name">Net Speed</span>
    </div>
  </div>
  <div class="score-box box-3">
    <div class="score">
      <span class="score-value">
      {{m.oldErrors}}
                    </span>
      <span class="score-name">Errors</span>
    </div>
  </div>
  <div class="score-box box-4">
    <div class="score">
      <span class="score-value">
      {{m.accuracy}}
                    </span>
      <span class="score-name">Accuracy</span>
    </div>
  </div>
</div>
